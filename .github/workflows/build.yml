---
name: Build and test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Check out repository code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js 20
      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: yarn install

      # Step 4: Start the web server in the background
      - name: Start server
        run: |
          nohup yarn start & 
          sleep 5 # wait for the server to start

      # Step 5: Run tests
      - name: Run tests
        run: yarn test

      # Step 6: Lint code
      - name: Lint code
        run: yarn lint

      # Step 7: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2  # Verified publisher action
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Step 8: Build and Push Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          tags: jarivancauwenberghe/webapp:latest  # Push to Docker Hub
          push: true  # Now pushing to Docker Hub
